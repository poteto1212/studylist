<html>
<head>
    <meta charset="utf-8">
    <title>医薬品一覧</title>
</head>

<body>
    <button onclick="history.back()">戻る</button>
    <table border=1>
        <tr>
            <th>概要</th>
            <th>科目</th>
            <th>分野</th>
            <th>問題</th>
            <th>答え</th>
        </tr>
        {% for studylist in object_list %}
        <tr>
            <td>{{studylist.overview}}</td>
            <td>{{studylist.subjectlist.parentsubjectlist}}</td>
            <td>{{studylist.subjectlist.subjectlist}}</td>
            <td>{{studylist.problem}}</td>
            <td>{{studylist.answer}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
